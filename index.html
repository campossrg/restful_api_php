<!DOCTYPE html>
<html>
<head>
    <title>RESTful API</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="div_contents">
        <p>TABLE USERS CONTENT</p>
        <table>
            <td>
                <div id="div_get">
                    <p>Search name:</p>
                    <input type="text" id="txt_search">
                    <button type="input" value="btn_search" onclick="funcGET();">Search</button>
                </div>
            </td>
            <td>
                <div id="div_show">
                    <p>RESULTS</p>
                    <select multiple id="cls_results"></select>
                    <!-- add delete option -->
                </div>
            </td>
            <td>
                <div id="div_options">
                    <table>
                        <tr>
                            <td><button type="button" name="btn_modify">Modify</button></td>

                        </tr>
                        <tr>
                            <td><button type="button" name="btn_add">Add</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" name="btn_delete">Delete</button></td>
                        </tr>
                    </table>
                </div>
            </td>
        </table>
        <div id="div_post">
            <p>Insert name</p>
            <input type="text" id="txt_name">
            <button type="input" value="btn_post" onclick="funcPOST();">Send</button>
        </div>
        <div id="div_put">
            <p>Modify name</p>
            <input type="text" id="txt_name">
            <button type="input" value="btn_post" onclick="funcPOST();">Send</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
