<!DOCTYPE html>
<html>
<head>
    <title>RESTful API</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="div_contents">
        <p>TABLE USERS CONTENT</p>
        <table>
            <td>
                <div id="div_get">
                    <input type="text" id="txt_search" placeholder="Insert value..">
                </div>
            </td>
            <td>
                <div id="div_show">
                    <p>RESULTS</p>
                    <select multiple id="sel_results"></select>
                    <!-- add delete option -->
                </div>
            </td>
            <td>
                <div id="div_options">
                    <table>
                        <tr>
                            <td><button type="button" value="btn_search" onclick="funcGET();">Search</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" value="btn_put" onclick="funcPUT();">Modify</button></td>

                        </tr>
                        <tr>
                            <td><button type="button" value="btn_post" onclick="funcPOST();">Add</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" value="btn_delete" onclick="funcDELETE();0">Delete</button></td>
                        </tr>
                    </table>
                </div>
            </td>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
