<!DOCTYPE html>
<html>
<head>
    <title>RESTful API</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <div id="div_contents">
        <p>TABLE USERS CONTENT</p>
    </div>
    <div id="div_get">
        <p>Search name:</p>
        <input type="text" id="txt_search">
        <button type="input" value="btn_search" onclick="getJSON();">Search</button>
    </div>
    <div id="div_post">
        <p>Insert name</p>
        <input type="text" id="txt_name">
        <button type="input" value="btn_post" onclick="sendJSON();">Send</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
