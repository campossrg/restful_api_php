<!DOCTYPE html>
<html>
<head>
    <title>RESTful API</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <div id="div_contents">
        <p>USERS CONTENT:</p>
    </div>
    <div id="div_post">
        <form id="form_data" method="POST" action="api.php/users/">
            <p>Insert name</p>
            <input type="text" name="txt_name">
        </form>
        <button type="input" value="btn_send" onclick="sendJSON();">Send</button>
        <script type="text/javascript">
            function sendJSON(){
                var data = JSON.stringify($("#form_data").serializeArray());
                console.log(data);
                $.ajax({
                    url: 'api.php/users',
                    type: 'POST',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'json',
                    async: false
                });
            }
        </script>
    </div>
</body>
</html>
